<!DOCTYPE html>
<html>
    <head>
        <style>
            h1, h3 {
                color: cyan;
                text-decoration: line-through;
            }

            .plavaPozadina {
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <p style="color: blue; font-weight: bold; text-align: center; background-color: black;">CSS Cascading Style Sheet</p>
        <h1>Pozdrav svima kolko' vas ima!</h1>
        <h3>Ovaj text je precrtan</h3>
        <h3 class="plavaPozadina">Ovaj text nije precrtan</h3>
    </body>
</html>
