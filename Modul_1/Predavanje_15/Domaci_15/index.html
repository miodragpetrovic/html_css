<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forms</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<form action="">
			<div>
				<label for="fname">Ime:</label>
				<input type="text" id="fname" placeholder="Unesite vasi ime" required />
			</div>

			<div>
				<label for="address">Adresa:</label>
				<input
					type="text"
					id="address"
					placeholder="Unesite vasu adresu"
					required
				/>
			</div>

			<div>
				<label for="mail">Email:</label>
				<input
					type="email"
					id="mail"
					placeholder="Unesite vasu adresu"
					required
				/>
			</div>
		</form>
	</body>
</html>
