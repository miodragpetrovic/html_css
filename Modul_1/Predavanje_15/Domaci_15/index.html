<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forms</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="formContent">
				<form action="">
					<div>
						<label for="fname">Ime:</label>
						<input
							type="text"
							id="fname"
							placeholder="Unesite vasi ime"
							required
						/>
					</div>

					<div>
						<label for="address">Adresa:</label>
						<input
							type="text"
							id="address"
							placeholder="Unesite vasu adresu"
							required
						/>
					</div>

					<div>
						<label for="mail">Email:</label>
						<input
							type="email"
							id="mail"
							placeholder="Unesite vasu adresu"
							required
						/>
					</div>

					<div>
						<label for="">Odaberite grad:</label>
						<select>
							<option disabled selected>U kom gradu zivis</option>
							<option>Curija</option>
							<option>Jagodina</option>
							<option>Paracin</option>
							<option>Subotica</option>
						</select>
					</div>

					<div>
						<p>Odaberite nacin placanja</p>

						<input name="payment" type="radio" />
						<label for="">Kreditnom karticom</label>

						<input name="payment" type="radio" />
						<label for="">Pouzecem</label>
					</div>

					<div>
						<input type="checkbox" />
						<label for="">Zelim da primam meilove sa ponudama</label>
					</div>

					<input type="submit" value="Posalji email" />
				</form>
			</div>
		</div>
	</body>
</html>
