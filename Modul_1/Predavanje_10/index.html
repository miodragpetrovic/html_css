<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div class="header"></div>
		<div class="carList">
			<div class="car">
				<img
					src="../Predavanje_10/images/automobili/Ford Fiesta.webp"
					alt="Ford Fiesta"
				/>
				<h2>Ford Fiesta</h2>
				<p>Red - 1.0T EcoBoost Zetec Hatchback</p>
				<h4>70,000 miles 2015 reg</h4>
				<p class="carPrice">
					<span>£ 9,000</span>
					<span>£ 135,92 pcm</span>
				</p>
			</div>

			<div class="car">
				<img
					src="../Predavanje_10/images/automobili/Toyota Aygo.webp"
					alt="Toyota Aygo"
				/>
				<h2>Toyota Aygo</h2>
				<p>White - 1.0T EcoBoost Zetec Hatchback</p>
				<h4>65,000 miles 2015 reg</h4>
				<p class="carPrice">
					<span>£ 11,000</span>
					<span>£ 135,92 pcm</span>
				</p>
			</div>

			<div class="car">
				<img
					src="../Predavanje_10/images/automobili/FIAT 500.webp"
					alt="FIAT 500"
				/>
				<h2>FIAT 500</h2>
				<p>Red - 1.0T EcoBoost Zetec Hatchback</p>
				<h4>89,000 miles 2015 reg</h4>
				<p class="carPrice">
					<span>£ 8,000</span>
					<span>£ 135,92 pcm</span>
				</p>
			</div>
		</div>

</html>
